<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
    <title>Title</title>
</head>
<body>
    <form>
        <label for="text">Pick a username</label>
        <input type="text" id="text" name="username" maxlength="25" required>
        <label for="email">Your email</label>
        <input type="text" id="email" name="email" maxlength="45" required>
        <label for="pas">Create a password</label>
        <input type="password" id="pas" name="password" maxlength="25" required>
        <button type="submit">Sign up for May</button>
    </form>
</body>
</html>
